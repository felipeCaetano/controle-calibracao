<!-- templates/add.html -->
<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Adicionar Equipamento - Controle de Calibração</title>
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
            rel="stylesheet">
    </head>
    <body class="bg-gray-100">
        <div class="container mx-auto px-4 py-8">
            <div class="bg-white rounded-lg shadow-lg p-6 max-w-2xl mx-auto">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-2xl font-bold">Adicionar Novo
                        Equipamento</h1>
                    <a href="/"
                        class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Voltar</a>
                </div>

                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}
                <div
                    class="mb-4 p-4 rounded {% if category == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}

                <form method="POST" class="space-y-4">
                    <div>
                        <label
                            class="block text-sm font-medium text-gray-700">Tipo
                            de Equipamento</label>
                        <div class="flex space-x-2">
                            <select id="equipment-dropdown" name="equipment"
                                required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                <option value>Selecione o equipamento</option>
                            </select>
                            <button type="button"
                                onclick="showNewEquipmentModal()"
                                class="mt-1 px-3 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                                +
                            </button>
                        </div>
                    </div>

                    <div>
                        <label
                            class="block text-sm font-medium text-gray-700">Localização</label>
                        <select id="location-dropdown" name="location" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            <option value="JRM">Selecione a Subestação</option>
                        </select>
                    </div>

                    <div>
                        <label
                            class="block text-sm font-medium text-gray-700">Código</label>
                        <input type="text" name="code" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow focus:border-blue-500 focus:ring-blue-500">
                    </div>

                    <div>
                        <label
                            class="block text-sm font-medium text-gray-700">Modelo</label>
                        <input type="text" name="model" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow focus:border-blue-500 focus:ring-blue-500">
                    </div>

                    <div>
                        <label
                            class="block text-sm font-medium text-gray-700">Local</label>
                        <div class="flex space-x-2">
                            <select id="place-dropdown" name="place" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                <option value>Selecione o local</option>
                                <option value="Sala Comando">Sala
                                    Comando</option>
                                <option value="Sala de Baterias">Sala de
                                    Baterias</option>
                                <option value="Cabana 230kV">Cabana
                                    230kV</option>
                                <option value="Cabana 69kV">Cabana 69kV</option>
                            </select>
                            <button type="button" onclick="showNewPlaceModal()"
                                class="mt-1 px-3 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                                +
                            </button>
                        </div>
                    </div>

                    <div>
                        <label
                            class="block text-sm font-medium text-gray-700">Data
                            de Calibração</label>
                        <input type="date" name="calibration_date" required
                            pattern="\d{2}/\d{2}/\d{4}"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow focus:border-blue-500 focus:ring-blue-500">
                    </div>

                    <div>
                        <label
                            class="block text-sm font-medium text-gray-700">Data
                            de Vencimento</label>
                        <input type="date" name="expiry_date" required
                            pattern="\d{2}/\d{2}/\d{4}"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>

                    <div class="pt-4">
                        <button type="submit"
                            class="w-full px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                            Adicionar Equipamento
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal para novo equipamento -->
        <div id="newEquipmentModal"
            class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
            <div
                class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                <h3 class="text-lg font-medium text-gray-900">Adicionar Novo Equipamento</h3>
                <div class="mt-2">
                    <input type="text" id="newEquipmentName"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                        placeholder="Nome do novo equipamento">
                </div>
                <div class="mt-4 flex justify-end space-x-2">
                    <button onclick="closeNewEquipmentModal()"
                        class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300">
                        Cancelar
                    </button>
                    <button onclick="addNewEquipment()"
                        class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                        Adicionar
                    </button>
                </div>
            </div>
        </div>

        <!--Modal para novo local-->
        <div id="newPlaceModal"
            class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
            <div
                class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                <h3 class="text-lg font-medium text-gray-900">Adicionar Novo Local</h3>
                <div class="mt-2">
                    <input type="text" id="newPlaceName"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                        placeholder="Nome do novo local">
                </div>
                <div class="mt-4 flex justify-end space-x-2">
                    <button onclick="closeNewPlaceModal()"
                        class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300">
                        Cancelar
                    </button>
                    <button onclick="addNewPlace()"
                        class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                        Adicionar
                    </button>
                </div>
            </div>
        </div>

        <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Carregar equipamentos
        fetch('/equipment_types')
            .then(response => response.json())
            .then(data => {
                const dropdown = document.getElementById('equipment-dropdown');
                data.forEach(equipment => {
                    const option = document.createElement('option');
                    option.value = equipment.id;
                    option.textContent = equipment.name;
                    dropdown.appendChild(option);
                });
            });
    
        // Atualizar modelos quando equipamento for selecionado
        document.getElementById('equipment-dropdown').addEventListener('change', function() {
            const equipmentId = this.value;
            const modelDropdown = document.getElementById('model-dropdown');
            modelDropdown.innerHTML = '<option value="">Selecione um modelo</option>';
    
            if (equipmentId) {
                fetch(`/equipment_models/${equipmentId}`)
                    .then(response => response.json())
                    .then(data => {
                        data.forEach(model => {
                            const option = document.createElement('option');
                            option.value = model.id;
                            option.textContent = model.name;
                            modelDropdown.appendChild(option);
                        });
                    });
            }
        });
    });
    
    // Funções para os modais
    function showNewEquipmentModal() {
        document.getElementById('newEquipmentModal').classList.remove('hidden');
    }
    
    function closeNewEquipmentModal() {
        document.getElementById('newEquipmentModal').classList.add('hidden');
    }
    
    function showNewModelModal() {
        document.getElementById('newModelModal').classList.remove('hidden');
    }
    
    function closeNewModelModal() {
        document.getElementById('newModelModal').classList.add('hidden');
    }

    function showNewPlaceModal() {
        document.getElementById('newPlaceModal').classList.remove('hidden');
    }
    
    function closeNewPlaceModal() {
        document.getElementById('newPlaceModal').classList.add('hidden');
    }
    
    function addNewEquipment() {
        const name = document.getElementById('newEquipmentName').value;
        if (name) {
            fetch('/add_type', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `name=${encodeURIComponent(name)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const dropdown = document.getElementById('equipment-dropdown');
                    const option = document.createElement('option');
                    option.value = data.id;
                    option.textContent = data.name;
                    dropdown.appendChild(option);
                    closeNewEquipmentModal();
                }
            });
        }
    }
    
    function addNewModel() {
        const name = document.getElementById('newModelName').value;
        const equipmentId = document.getElementById('equipment-dropdown').value;
        if (name && equipmentId) {
            fetch('/add_model', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `name=${encodeURIComponent(name)}&type_id=${equipmentId}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const dropdown = document.getElementById('model-dropdown');
                    const option = document.createElement('option');
                    option.value = data.id;
                    option.textContent = data.name;
                    dropdown.appendChild(option);
                    closeNewModelModal();
                }
            });
        }
    }

    function addNewPlace() {
        const name = document.getElementById('newPlaceName').value;
        const placeId = document.getElementById('place-dropdown').value;
        if (name && placeId) {
            fetch('/add_place', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `name=${encodeURIComponent(name)}&type_id=${placeId}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const dropdown = document.getElementById('place-dropdown');
                    const option = document.createElement('option');
                    option.value = data.id;
                    option.textContent = data.name;
                    dropdown.appendChild(option);
                    closeNewModelModal();
                }
            });
        }
    }

    </script>

    </body>
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const dropdown = document.getElementById('location-dropdown');

        // Fetch locations from the server
        fetch('/locations')
            .then(response => response.json())
            .then(data => {
                data.forEach(location => {
                    const option = document.createElement('option');
                    option.value = location.id;
                    option.textContent = location.name;
                    dropdown.appendChild(option);
                });
            })
            .catch(error => {
                console.error('Erro ao carregar locais:', error);
            });
    });
</script>

</html>
